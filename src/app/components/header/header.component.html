<mat-toolbar color="primary">
  <mat-toolbar-row color="primary">
    <button mat-flat-button routerLink="/home">Blog Hub</button>
    <div class="btn-theme">
      <button mat-icon-button routerLink="/login">
        <mat-icon>login</mat-icon>
      </button>
      <button
        mat-icon-button
        [matMenuTriggerFor]="themeMenu"
        aria-label="Trocar tema"
      >
        <mat-icon>palette</mat-icon>
      </button>

      <mat-menu #themeMenu="matMenu">
        <button mat-menu-item (click)="setTheme('light')">
          <mat-icon>light_mode</mat-icon>
          <span>Claro</span>
        </button>
        <button mat-menu-item (click)="setTheme('dark')">
          <mat-icon>dark_mode</mat-icon>
          <span>Escuro</span>
        </button>
        <button mat-menu-item (click)="setTheme('system')">
          <mat-icon>settings</mat-icon>
          <span>Sistema</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
